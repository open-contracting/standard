sudo: false
language: python
python:
  - "3.5"
addons:
  apt:
    packages:
    - lftp
  chrome: stable
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -r requirements.txt
  - "wget https://chromedriver.storage.googleapis.com/2.33/chromedriver_linux64.zip; unzip chromedriver_linux64.zip -d chromedriver; export PATH=$PATH:`pwd`/chromedriver"
# command to run tests, e.g. python setup.py test
script:
  - flake8
  - ./build_docs.sh
  - py.test -rs --tb=line
deploy:
  skip_cleanup: true # don't remove stuff we've built
  provider: script
  script: curl https://raw.githubusercontent.com/OpenDataServices/opendataservices-deploy/master/open-contracting-standard-deploy.sh | bash -
  on:
    all_branches: true
