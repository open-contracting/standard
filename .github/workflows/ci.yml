name: CI
on: [push, pull_request]
env:
  BASEDIR: https://raw.githubusercontent.com/open-contracting/standard-maintenance-scripts/master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - uses: actions/cache@v1
      with:
        path: venv
        key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-
    # Need to install editable projects in a venv for isort to detect.
    - name: Install
      run: |
        python -m venv venv
        . venv/bin/activate
        curl -s -S --retry 3 $BASEDIR/tests/install.sh | bash -
        pip install -r requirements.txt
    - name: Lint
      run:
        . venv/bin/activate
        curl -s -S --retry 3 $BASEDIR/tests/script.sh | bash -
    - name: Make and test
      run: |
        . venv/bin/activate
        if [ $GITHUB_REPOSITORY = 'open-contracting/standard_profile_template' ]; then python schema/build-profile.py; make extract; fi
        make
        python util/add_translation_notes.py
        pytest
    - uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.PRIVATE_KEY }}
        known_hosts: staging.standard.open-contracting.org ssh-rsa 
    - if: success()
      env:
        LANGS: en,es,fr,it
        PATH_PREFIX: ''
        SEARCH_SECRET: ${{ secrets.SEARCH_SECRET }}
      run: curl -Ss https://raw.githubusercontent.com/open-contracting/deploy/master/deploy-docs.sh | bash -
